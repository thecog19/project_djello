<div class="list panel panel-default" ng-repeat="list in currentBoard.lists">
  <div class="panel-heading">
    <h5>{{ list.title }}</h5>
    <p>{{ list.description }}</p>
  </div>
  <div class="panel-body">
    <div class="well" ng-repeat="card in list.cards">
      <p>{{ card.title }}</p>
      <p>{{ card.description }}</p>
      <button class="btn btn-danger btn-sm">Complete Task</button>
      <button class="btn btn-success btn-sm">Edit Task</button>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary">Create New Card</button>
  </div>
</div>
<button class="btn btn-primary">Create New List</button>
